name: Build, test and package

on: push

jobs:
  package:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Test
        run: cd tests && dotnet test --nologo
      - name: Pack
        run: cd src && dotnet pack
      - name: Publish to Nuget
        if: contains(github.ref, 'refs/tags/v')
        run: dotnet nuget push ./src/nupkg/TerminalGuiDesigner.1.0.2.nupkg --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json
